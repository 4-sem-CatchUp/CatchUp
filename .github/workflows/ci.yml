name: CatchUp CI
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  detect_changes:
    name: Detect changed areas
    runs-on: ubuntu-latest
    outputs:
      frontend_changed: ${{ steps.filter.outputs.frontend }}
      backend_changed: ${{ steps.filter.outputs.backend }}
    steps:
      - name: Get workflow event info
        run: |
          echo "Event name: $GITHUB_EVENT_NAME"
          echo "Event path: $GITHUB_EVENT_PATH"
          echo "Event content:"
          cat $GITHUB_EVENT_PATH
          echo "Workflow id: ${{github.run_id}}"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

  # --- FRONTEND TESTS ---
  frontend_tests:
    name: Frontend CI (React + Tailwind)
    needs: detect_changes
    if: needs.detect_changes.outputs.frontend_changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests
        working-directory: frontend
        run: npm test -- --run

  # --- BACKEND TESTS ---
  backend_tests:
    name: Backend CI (.NET)
    needs: detect_changes
    if: needs.detect_changes.outputs.backend_changed == 'true'
    runs-on: ubuntu-latest

    defaults:
        run:
            working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
    
      # Check working dir
      - name: Print working directory
        run: |
          echo "Current working directory: $(pwd)"
          echo "Contents of current directory:"
          ls -la

      # Cache NuGet packages
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore CatchUp.Social.sln

      # Restore local dotnet tools
      - name: Restore dotnet tools
        run: dotnet tool restore

      # Build
      - name: Build solution
        run: dotnet build CatchUp.Social.sln --configuration Release

      # Check formatting
      - name: Check formatting with CSharpier
        run: dotnet csharpier check .

      # Run linting
      - name: Run linting (dotnet format)
        run: dotnet format --verify-no-changes --severity error

      # Debug step before tests
      - name: Check directory before running tests
        run: |
          echo "Pre-test working directory: $(pwd)"
          echo "Files in backend directory before tests:"
          ls -la

      # Run unit tests with coverage
      - name: Run unit tests with coverage
        run: |
          dotnet test Social.CoreTests/SocialCoreTests.csproj \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            --logger "trx;LogFileName=test_results.trx" \
            --verbosity normal

          echo "Tests finished. TestResults content:"
          ls -R ./TestResults || echo "⚠️ No TestResults directory found!"
#        continue-on-error: true

      # Debug step after tests
      - name: Check TestResults existence
        run: |
          echo "Checking if TestResults folder exists:"
          if [ -d "TestResults" ]; then
            echo "✅ TestResults directory found!"
            find TestResults -type f -name "coverage.cobertura.xml"
          else
            echo "❌ TestResults directory not found!"
            exit 1
          fi
          
      # Upload test results
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test_results
          path: backend/TestResults/test_results.trx

      # Search for coverage files
      - name: Find coverage files
        id: find_coverage

        run: |
          echo "Searching for coverage files..."
          files=$(find TestResults -type f -name "coverage.cobertura.xml" | tr '\n' ';')
          echo "Found files: $files"
          if [ -z "$files" ]; then
            echo "❌ No coverage files found!"
            exit 1
          fi
          echo "files=$files" >> $GITHUB_OUTPUT

      # Generate coverage report
      - name: Generate coverage report
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          export PATH="$PATH:/home/runner/.dotnet/tools"
          echo "Generating report for files: ${{ steps.find_coverage.outputs.files }}"
          reportgenerator \
            -reports:"${{ steps.find_coverage.outputs.files }}" \
            -targetdir:"coveragereport" \
            -reporttypes:"HtmlInline_AzurePipelines_Dark" \
            -classfilters:"+Social.*;-Social.Program;-Social.Migrations*" \
            -filefilters:"-**/Middleware/*"

      # Check if coverage report was generated
      - name: Verify coverage report
        run: |
          echo "Checking if report was generated:"
          if [ -d "coveragereport" ]; then
            echo "✅ Report directory exists!"
            ls -R coveragereport || true
          else
            echo "❌ Report directory missing!"
            exit 1
          fi

      # Upload coverage report
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coveragereport

  # --- BACKEND DOCKER BUILD & PUSH ---
  backend_docker:
    name: Backend Docker Build & Push
    needs: [detect_changes, backend_tests]
    if: needs.detect_changes.outputs.backend_changed == 'true'
    runs-on: ubuntu-latest
    defaults:
        run:
            working-directory: backend
    steps:

      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Determinate IMAGE_TAG and expose as output
      - name: Determine backend image tag
        id: vars
        run: |
          if [ "$GITHUB_REF" = "refs/heads/main" ]; then
            IMAGE_TAG="latest"
          else
            BRANCH_NAME="${GITHUB_REF#refs/heads/}"
            IMAGE_TAG=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9._-]/-/g')
          fi

          echo "Using image tag: $IMAGE_TAG"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT
        
      # Docker login
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Docker image
      - name: Build and push backend Docker image
        run: |
          docker build -t ${DOCKER_USERNAME}/catchup-backend:${{ steps.vars.outputs.IMAGE_TAG }} .
          docker push ${DOCKER_USERNAME}/catchup-backend:${{ steps.vars.outputs.IMAGE_TAG }}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      # Test the pushed Docker image
      - name: Test backend container
        run: |
          echo "Starting backend container..."
          container_id=$(docker run -d -p 5000:80 ${DOCKER_USERNAME}/catchup-backend:${{ steps.vars.outputs.IMAGE_TAG }})
          
          # Vent et par sekunder for at container starter
          sleep 5
          
          # Check HTTP response (eller port åben)
          if nc -z localhost 5000; then
            echo "✅ Backend container is running!"
          else
            echo "❌ Backend container did not start!"
            docker logs $container_id
            exit 1
          fi
          
          # Stop container
          docker stop $container_id
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}


      # Docker logout
      - name: Log out from Docker Hub
        run: docker logout

   # --- FRONTEND DOCKER BUILD & PUSH ---
  frontend_docker:
    name: Frontend Docker Build & Push
    needs: [detect_changes, frontend_tests]
    if: needs.detect_changes.outputs.frontend_changed == 'true'
    runs-on: ubuntu-latest
    defaults:
        run:
            working-directory: frontend
    steps:

      # Repository checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # Determinate IMAGE_TAG and expose as output
      - name: Determine frontend image tag
        id: vars
        run: |
          if [ "$GITHUB_REF" = "refs/heads/main" ]; then
            IMAGE_TAG="latest"
          else
            BRANCH_NAME="${GITHUB_REF#refs/heads/}"
            IMAGE_TAG=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9._-]/-/g')
          fi

          echo "Using image tag: $IMAGE_TAG"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT

      # Docker login
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Docker image
      - name: Build and push frontend Docker image
        run: |
          docker build -t ${DOCKER_USERNAME}/catchup-frontend:${{ steps.vars.outputs.IMAGE_TAG }} .
          docker push ${DOCKER_USERNAME}/catchup-frontend:${{ steps.vars.outputs.IMAGE_TAG }}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

      # Test the pushed Docker image
      - name: Test pushed frontend Docker image
        run: |
          echo "Testing frontend image..."
          # Kør container i baggrunden
          container_id=$(docker run -d -p 8080:80 ${DOCKER_USERNAME}/catchup-frontend:${{ steps.vars.outputs.IMAGE_TAG }})
          
          # Vent et par sekunder for at sikre nginx starter
          sleep 5
          
          # Tjek at nginx serverer noget
          status_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080)
          
          if [ "$status_code" -eq 200 ]; then
            echo "✅ Frontend container test succeeded!"
          else
            echo "❌ Frontend container test failed!"
            exit 1
          fi
          
          # Stop container
          docker stop $container_id
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

      # Docker logout
      - name: Log out from Docker Hub
        run: docker logout

  ci_pipeline_complete:
    name: CI Pipeline Complete
    needs: [backend_docker, frontend_docker]
    runs-on: ubuntu-latest
    steps:

      #Check if we reach this step
      - name: Checkpoint
        run: echo "✅ Reached CI Pipeline Complete step."

      # Check if pipeline was successful
      - name: Check pipeline success
        run: |
          if [ ${{ needs.backend_docker.result }} == 'success' ] || [ ${{ needs.frontend_docker.result }} == 'success' ]; then
            echo "✅ At least one Docker build & push succeeded."
          else
            echo "❌ Both Docker build & push jobs failed!"
            exit 1
          fi

       # Pipeline complete notification 
      - name: CI Complete Notification
        run: echo "✅ CI Pipeline completed successfully."

      # Trigger CD workflow
      - name: Trigger CD Workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: cd.yml
          repo: ${{ github.repository }}
          ref: DeploymentPipeline
          inputs: |
            ci_workflow_run_id: ${{ github.run_id }}
            ci_conclusion: success


      
  
   